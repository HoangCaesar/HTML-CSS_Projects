<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper grid">
        <div class="list row">
            <div class="image col-4">
                <img src="./assets/img/img1.jpeg" alt="Image 1">
            </div>
            <div class="image col-4">
                <img src="./assets/img/img2.jpeg" alt="Image 2">
            </div>
            <div class="image col-4">
                <img src="./assets/img/img3.jpeg" alt="Image 3">
            </div>
            <div class="image col-4">
                <img src="./assets/img/img4.jpeg" alt="Image 4">
            </div>
        </div>
        <div class="list row">
            <div class="image col-4">
                <img src="./assets/img/img5.jpeg" alt="Image 5">
            </div>
            <div class="image col-4">
                <img src="./assets/img/img6.jpeg" alt="Image 6">
            </div>
            <div class="image col-4">
                <img src="./assets/img/img7.jpeg" alt="Image 7">
            </div>
            <div class="image col-4">
                <img src="./assets/img/img8.jpeg" alt="Image 8">
            </div>
        </div>
    </div>
    <div class="gallery">
        <div class="gallery__close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="gallery__control-pvev">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="gallery__inner">
        </div>
        <div class="gallery__control-next">
            <i class="fa-solid fa-angle-right"></i>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
